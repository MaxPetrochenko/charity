<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Fundraising</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fundraising-form">
    <h2>Create New Fundraising</h2>
    <form action="/create-fundraising" method="POST">
      <input type="text" name="title" placeholder="Fundraising Title" required>
      <textarea name="description" placeholder="Fundraising Description" required></textarea>
      <input type="number" name="goal" placeholder="Fundraising Goal (ETH)" required>
      <button type="submit">Create Fundraising</button>
    </form>
  </div>
</body>
</html>
